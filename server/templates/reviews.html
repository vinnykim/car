{%extends 'main.html'%}

{%block content%}
<section class="p-4 p-md-5 text-center text-lg-start shadow-1-strong rounded" style=" ">
  <div class="row d-flex justify-content-center">
    {%for review in reviews%}
    <div class="col-md-10">
      <div class="card">
        <div class="card-body m-3">
          <div class="row">
            <div class="col-lg-4 d-flex justify-content-center align-items-center mb-4 mb-lg-0">
              <img src="/static/arrivals/02.jpg"
                class="rounded-circle img-fluid shadow-1" alt="woman avatar" width="200" height="200" />
            </div>
            <div class="col-lg-8">
              <p class="text-muted fw-light mb-4">
                {{review["review"]["description"]}}
              </p>
              <p class="fw-bold lead mb-2"><strong>{{review["vehicle"]["name"]}}</strong></p>
              <p class="fw-bold text-muted mb-0">{{review["review"]["date"]}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
</section>
{%endblock%}
