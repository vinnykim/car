<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Swiper css CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- Custom Css -->
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <!-- BoxIcon CDN -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    
    <!-- Login Form Section -->
    <div class="login">
        {%if msg%}
            <div class="alert alert-{{alert}}">
             <strong>{{alert}}!</strong> <a href="#" class="alert-link">{{msg}}</a>.
            </div>
        {%endif%}
        <div class="title">
            <h3>Register Account Form</h3>
        </div>
        <form action="" method="post">
            <div class="inputs">
                <div class="inputBx" style="width: 100%;">
                    <label for="">Full Name</label>
                    <input type="text" name="name" placeholder="Enter Your Name">
                </div>
               
                <div class="inputBx" style="width: 100%;">
                    <label for="">Email Address</label>
                    <input type="text" name="email" placeholder="Enter Your Email">
                </div>
                <div class="inputBx" style="width: 100%;">
                    <label for="">Phne</label>
                    <input type="text" name="phone" placeholder="Enter Your Phone">
                </div>
                <div class="inputBx" style="width: 100%;">
                    <label for="">Password</label>
                    <input type="text" name="password" placeholder="Enter Your Password">
                </div>
               
               
            </div>
            <div class="forgot">
                <a href="#" class="btn">Forgot Password?</a>
            </div>

            <div class="submit">
                <button class>Register</button>
            </div>

            <div class="social_log">
                <p>Continue with <a href="login">login</a></p>
                
            </div>
        </form>
    </div>


    <!-- Swiper JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Custom JS File -->
    <script src="script.js"></script>
    
</body>
</html>
